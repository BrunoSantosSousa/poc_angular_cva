<input
  [(ngModel)]="valor"
  [ngClass]="{ invalid: control.touched && control.invalid, valid: control.touched && control.valid }"
  #inputRef
  type="text"
  maxlength="6"
  (keyup)="onKeyup($event)"
  (blur)="onBlur()"
/>

<div>
  <h3>Duration Picker</h3>
  <p>Valor: {{ inputRef.value }}</p>
  <p>Valor controle: {{ control.value }}</p>
</div>
